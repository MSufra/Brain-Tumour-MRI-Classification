<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>File Upload</title>
  </head> 
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="../static/images/logo.jpeg" alt="" class="img-fluid">
        <span class="fs-4">Brain Tumor Classification</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link" style="color: #fff;">Home</a></li>
        <li class="nav-item"><a href="{{ url_for('patients') }}" class="nav-link" style="color: #fff;">Patients</a></li>
      </ul>
      
    </header>


 <div class ="container">
  <div class="input-group rounded">
    <input type="search" class="form-control rounded" id="searchinput" onkeyup="searchFunction()" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <!-- <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span> -->
  </div>   
  <table class="table" id="ptable">
    <thead>
      <tr>
        <th scope="col">id#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Age</th>
        <th scope="col">Sex</th>
        <th scope="col">Prediction</th>
      </tr>
    </thead>
    {% for row in rows %}
    <tr>
        <td>{{ row.id }}</a></td>
        <td>{{ row.fname }}</td>
        <td>{{ row.lname }}</td>
        <td>{{ row.age }}</td>
        <td>{{ row.sex }}</td>
        <td>{{ row.pred }}</td>
    </tr>
    {% endfor %}
  </table> 
    
 </div>
 <script>
  function searchFunction() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchinput");
    filter = input.value.toUpperCase();
    table = document.getElementById("ptable");
    tr = table.getElementsByTagName("tr");
  
    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>

  </body>
</html>
